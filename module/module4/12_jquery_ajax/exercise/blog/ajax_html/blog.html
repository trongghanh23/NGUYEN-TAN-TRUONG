<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</head>
<body>
<div style="background-color: #0d6efd;height: 100px">

</div>
<div class="row">
    <div CLASS="col-8"><h1> Blog list</h1></div>
    <div CLASS="col-4">

            <div class="input-group mb-3">
                <input
                        type="search"
                        class="form-control"
                        aria-describedby="button-addon2"
                        name="keyword" id="nameBlog"
                />
                <button class="btn btn-outline-primary" type="submit" id="button-addon2"
                        data-mdb-ripple-color="dark">
                    Search
                </button>
            </div>

    </div>
</div>
<div>
    <button type="submit" id="load">Load Page</button>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Content</th>
        <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>Loading......</span>
        </td>
    </tr>
    </tbody>
</table>
<script src="jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function () {
        let blog=3;
        setTimeout(function () {
            $("tbody").empty();
            $.ajax({
                url: "http://localhost:8080/listBlog",
                type: "GET",
                dataType: "json",
                success: function (data) {


                    let tr = [];
                    for (let i = 0; i < blog; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + data[i].id + "</td>")
                        tr.push("<td>" + data[i].blogName + "</td>")
                        tr.push("<td>" + data[i].author + "</td>")
                        tr.push("<td>" + data[i].content + "</td>")
                        tr.push("<td>" + data[i].category.categoryName + "</td>")
                        tr.push("</tr>");
                    }
                    $("table").append(tr.join(""));

                }
            })

        }, 2000)


        $("#button-addon2").click(function () {
            $("tbody").empty();
            let value = $('#nameBlog').val();

            $.ajax({
                url: "http://localhost:8080/search?name=" + value,
                type: "POST",
                dataType: "json",
                success: function (data) {


                    let tr = [];
                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + data[i].id + "</td>")
                        tr.push("<td>" + data[i].blogName + "</td>")
                        tr.push("<td>" + data[i].author + "</td>")
                        tr.push("<td>" + data[i].content + "</td>")
                        tr.push("<td>" + data[i].category.categoryName + "</td>")
                        tr.push("</tr>");
                    }
                    $("table").append(tr.join(""));

                }
            })
        })

        $('#load').click(function () {
            $.ajax({
                url: "http://localhost:8080/listBlog",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    $("tbody").empty();
                    blog+=1;
                    let tr = [];
                    for (let i = 0; i < blog; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + data[i].id + "</td>")
                        tr.push("<td>" + data[i].blogName + "</td>")
                        tr.push("<td>" + data[i].author + "</td>")
                        tr.push("<td>" + data[i].content + "</td>")
                        tr.push("<td>" + data[i].category.categoryName + "</td>")
                        tr.push("</tr>");
                        if (blog>data.length){
                            blog=data.length;
                        }
                    }
                    $("table").append(tr.join(""));

                }
            })
        })
    });

</script>
</body>

</html>
