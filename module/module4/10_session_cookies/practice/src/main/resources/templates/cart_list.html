<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
            <table class="table" th:if="${cart !=null && cart.getProductMap().size() >0}">
                <thead>
                <tr>
                    <th>name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="productMap:${cart.productMap}">
                    <td th:text="${productMap.key.name}">samsung galaxy</td>
                    <td>
                            <img th:src="@{${productMap.key.image}}" style="width: 70px; height: auto">

                    </td>
                    <td th:text="${productMap.key.price}"></td>
                    <td th:text="${productMap.value}"></td>
                    <td th:text="${productMap.key.price * productMap.value}"></td>
                    <td>
                        <a th:href="@{/add/__${productMap.key.id}__}">
                            <button class="btn btn-primary"> + </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/decrease/__${productMap.key.id}__}">
                            <button class="btn btn-warning"> - </button>
                        </a>
                    </td>

                </tr>
                <tr>
                    <td> - </td>
                    <th colspan="4">Total cart</th>
                    <th th:text="${cart.countTotalPayment()}"></th>
                    <td colspan="3"></td>
                </tr>
                </tbody>
            </table>
        </div>
    <div class="alert alert-warning" role="alert" th:if="${cart ==null || cart.getProductMap().size()==0}">

Cart Empty

    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
