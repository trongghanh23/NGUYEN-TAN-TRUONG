<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <div class="col-lg-12 text-success" th:text="${message}">
    </div>
    <div class="row"><h2>User List</h2></div>
    <div class="row">
        <div class="col-lg-4">

            <a class="text-black" th:href="@{/user/showCreate}" style="text-decoration: none;">
                Add new user
            </a>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped">

                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Email</th>

                </tr>

                <tr th:each="user,loop : ${userList}">

                    <th scope="row" th:text="${loop.count}"></th>
                    <td>
                        <span th:text="${user.firstName}"></span>
                        <span> </span>
                        <span th:text="${user.lastName}"></span>
                    </td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>

                </tr>

            </table>
        </div>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
