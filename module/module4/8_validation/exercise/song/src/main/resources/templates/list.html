<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <div class="col-lg-12 text-success" th:text="${message}">
    </div>
    <div class="row"><h2>Song List</h2></div>
    <div class="row">
        <div class="col-lg-4">

            <a class="text-black" th:href="@{/song/showCreate}" style="text-decoration: none;">
                Add new song
            </a>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped">

                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>artist</th>
                    <th>type</th>

                </tr>

                <tr th:each="song,loop : ${songList}">

                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${song.name}"></td>
                    <td th:text="${song.artist}"></td>
                    <td th:text="${song.type}"></td>

                    <td><a th:href="@{/song/showEdit(id=${song.id})}">Edit</a></td>

                </tr>

            </table>
        </div>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
