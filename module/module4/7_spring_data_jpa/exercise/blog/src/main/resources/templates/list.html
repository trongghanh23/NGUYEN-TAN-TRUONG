<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


</head>
<body>

<div class="container text-center">
    <div class="col-lg-12 text-success" th:text="${message}">
    </div>
    <div class="row"><h2>Blog List</h2></div>
    <div class="row">

        <div class="col-lg-4">
            <form  th:action="@{/blog}">
                <div class="input-group mb-3">
                    <input
                            type="text"
                            class="form-control"
                            aria-describedby="button-addon2"
                            name="keyword"
                    />
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2"
                            data-mdb-ripple-color="dark">
                        Search
                    </button>
                </div>

            </form>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped">

                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>author</th>
                    <th>content</th>
                    <th>category</th>


                </tr>

                <tr th:each="blog,loop : ${blogList}">

                    <th scope="row" th:text="${loop.count}"></th>

                    <td th:text="${blog.name}"></td>
                    <td th:text="${blog.author}"></td>
                    <td th:text="${blog.content}"></td>

                    <td th:text="${blog.category.name}"></td>

                </tr>

            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/blog(page=${blogList.number - 1}, keyword = ${keyWordValue})}"
                       th:if="${blogList.hasPrevious()}">
                        Previous
                    </a>
                </li>
                <li class="page-item active" aria-current="page">
                                            <span class="page-link">
                                                <th:block th:text="${blogList.number + 1}"></th:block>
                                                /
                                                <th:block th:text="${blogList.totalPages}"></th:block>
                                            </span>

                </li>
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/blog(page=${blogList.number + 1}, keyword = ${keyWordValue})}"
                       th:if="${blogList.hasNext()}">
                        Next
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
