<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>book Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container ">
    <div class="row text-center"><h3>Pay borrow </h3></div>

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">

            <form th:action="@{/pay}" th:object="${book}"
                  method="post">
                <div class="mb-3">

                    <input type="hidden" th:field="*{id}" class="form-control" id="ids" aria-describedby="idUser">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">  Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="firstName" aria-describedby="lastName">


                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">author</label>
                    <input type="text" th:field="*{author}" class="form-control" id="lastName" aria-describedby="lastName">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">count</label>
                    <input type="text" th:field="*{count}" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">

                </div>

                <div class="row" >
                    <div class="col-9">

                        <button type="submit" class="btn btn-primary">Pay</button>
                    </div>
                    <div class="col-3">
                        <a class="text-white btn btn-primary" href="/book" style=" text-decoration: none">Back </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
